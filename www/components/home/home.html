<ion-view>

    <ion-header-bar>
        <div class="bar bar-header bar-dark">
            <h1 class="title">Please select a project</h1>
        </div>
    </ion-header-bar>

    <ion-content>

        <div class="card" ng-click="goToProject('beacon')">
            <div class="item item-text-wrap">
                BEACON
            </div>
        </div>

        <div class="card" ng-click="goToProject('call')">
            <div class="item item-text-wrap">
                MAKE A CALL
            </div>
        </div>

        <div class="card" ng-click="goToProject('email')">
            <div class="item item-text-wrap">
                SEND AN EMAIL
            </div>
        </div>

    </ion-content>

</ion-view>
