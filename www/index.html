<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>LearnIonic</title>


    <!-- compiled css output -->
    <link href="css/ionic.app.css" rel="stylesheet">

    <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css"/>
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.min.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/gcal.js"></script>
    <script type="text/javascript" src="lib/fullcalendar/dist/lang/pt-br.js"></script>

    <!-- ionic/angularjs js -->
    <script src="lib/bluebird.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ionic.cloud.min.js"></script>
    <script src="lib/ngstorage/ngStorage.min.js"></script>
    <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script>
    <script src="lib/angular-ui-router/release/angular-ui-router.min.js"></script>
    <script src="lib/moment/moment.js"></script>
    <script src="lib/moment/locale/pt-br.js"></script>
    <script src="lib/angular-moment/angular-moment.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
    <!--<script src="cordova.js"></script>-->
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/angular-locale_pt-br.js"></script>

    <!--factories-->
    <!--<script src="components/factories/ApiServices.js"></script>-->
    <script src="components/factories/DataStorage.js"></script>
    <script src="components/factories/LocalStorage.js"></script>
    <script src="components/factories/GoogleAnalyticsAbstraction.js"></script>

    <!--services-->
    <script src="components/login/services/CheckLoginService.js"></script>

    <!--controllers-->
    <script src="components/home/HomeCtrl.js"></script>
    <script src="components/login/LoginCtrl.js"></script>
    <script src="components/beacon/BeaconCtrl.js"></script>
    <script src="components/beacon/mixdDoor/MixdDoorCtrl.js"></script>
    <script src="components/calendar/CalendarCtrl.js"></script>
    <script src="components/call/CallCtrl.js"></script>
    <script src="components/email/EmailCtrl.js"></script>
</head>

<body data-ng-app="appModule">
    <ion-nav-view></ion-nav-view>
</body>

</html>
